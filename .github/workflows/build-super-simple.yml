name: Build Super Simple APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Create gradlew wrapper
      run: |
        cd simple_app
        gradle wrapper --gradle-version 7.3.3
        
    - name: Grant execute permission
      run: chmod +x simple_app/gradlew
      
    - name: Build APK
      run: |
        cd simple_app
        ./gradlew assembleDebug --stacktrace --info
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: smartagent-simple-apk
        path: simple_app/app/build/outputs/apk/debug/app-debug.apk
