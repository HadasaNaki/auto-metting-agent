name: Build Super Simple APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.6.3
        
    - name: Make gradlew executable
      run: chmod +x simple_app/gradlew
      
    - name: Build with Gradle
      run: |
        cd simple_app
        gradle assembleDebug --stacktrace --info
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: smartagent-simple-apk
        path: simple_app/app/build/outputs/apk/debug/app-debug.apk
