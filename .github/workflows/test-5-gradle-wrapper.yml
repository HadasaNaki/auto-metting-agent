name: "ðŸ§ª TEST 5: Gradle Wrapper Issue"

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-gradle-wrapper:
    runs-on: ubuntu-latest
    name: "Test Gradle Wrapper"
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Check Gradle Wrapper
      run: |
        cd simple_app
        ls -la
        ls -la gradle/
        ls -la gradle/wrapper/
        cat gradle/wrapper/gradle-wrapper.properties
        
    - name: Test Gradle Wrapper Permissions
      run: |
        cd simple_app
        chmod +x gradlew
        ./gradlew --version
        
    - name: Test Different Gradle Versions
      run: |
        cd simple_app
        # Try with Gradle 7.3.3
        sed -i 's/gradle-7.6-all.zip/gradle-7.3.3-all.zip/' gradle/wrapper/gradle-wrapper.properties
        ./gradlew clean --stacktrace || echo "Gradle 7.3.3 failed"
        
        # Try with Gradle 7.4.2
        sed -i 's/gradle-7.3.3-all.zip/gradle-7.4.2-all.zip/' gradle/wrapper/gradle-wrapper.properties
        ./gradlew clean --stacktrace || echo "Gradle 7.4.2 failed"
        
    - name: Test Without Wrapper
      run: |
        cd simple_app
        gradle clean --stacktrace || echo "System gradle failed"
