name: "âœ… SIMPLE WORKING BUILD"

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  simple-build:
    runs-on: ubuntu-latest
    name: "Simple Working APK"
    
    steps:
    - name: "ðŸ“¥ Checkout"
      uses: actions/checkout@v3
      
    - name: "â˜• Setup JDK 17"
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: "ðŸ“± Setup Android"
      uses: android-actions/setup-android@v3
      
    - name: "ðŸ”§ Prepare Build"
      run: |
        cd simple_app
        chmod +x gradlew
        echo "Build configuration already correct"
        
    - name: "ðŸ”¨ Build APK"
      run: |
        cd simple_app
        ./gradlew assembleDebug --stacktrace
        
    - name: "ðŸ“¦ Upload APK"
      uses: actions/upload-artifact@v2
      with:
        name: simple-working-apk
        path: simple_app/app/build/outputs/apk/debug/*.apk
