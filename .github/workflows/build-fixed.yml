name: ğŸ”§ SmartAgent Android Build Fixed

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“¦ Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”¨ Make gradlew executable
      run: |
        cd android_app
        chmod +x gradlew
        
    - name: ğŸ§¹ Clean Build
      run: |
        cd android_app
        ./gradlew clean
        
    - name: ğŸ—ï¸ Build Debug APK
      run: |
        cd android_app
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SmartAgent-Debug-APK
        path: android_app/app/build/outputs/apk/debug/*.apk
        retention-days: 7
