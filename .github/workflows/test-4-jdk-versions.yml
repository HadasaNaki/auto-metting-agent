name: "ðŸ§ª TEST 4: JDK Version Issue"

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-jdk-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [8, 11, 17]
        
    name: "Test JDK ${{ matrix.java-version }}"
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Check Java Version
      run: |
        java -version
        javac -version
        
    - name: Test Android Setup with JDK ${{ matrix.java-version }}
      uses: android-actions/setup-android@v3
      continue-on-error: true
      
    - name: Test Simple Build
      run: |
        cd simple_app
        ./gradlew clean --stacktrace || echo "Clean failed with JDK ${{ matrix.java-version }}"
        ./gradlew assembleDebug --stacktrace || echo "Build failed with JDK ${{ matrix.java-version }}"
      continue-on-error: true
