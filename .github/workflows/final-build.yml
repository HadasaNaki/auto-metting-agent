name: ðŸš€ FINAL SOLUTION - Manual Android Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Download Android Command Line Tools
      run: |
        cd /opt
        sudo wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        sudo unzip -q commandlinetools-linux-8512546_latest.zip
        sudo mkdir -p android-sdk/cmdline-tools
        sudo mv cmdline-tools android-sdk/cmdline-tools/latest
        
    - name: Set up Android SDK Environment
      run: |
        echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
        echo "/opt/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "/opt/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Accept SDK Licenses
      run: |
        yes | sdkmanager --licenses
        
    - name: Install Android SDK Components
      run: |
        sdkmanager "platforms;android-28"
        sdkmanager "build-tools;28.0.3"
        sdkmanager "platform-tools"
        
    - name: Set up Gradle 7.6
      run: |
        wget -q https://services.gradle.org/distributions/gradle-7.6-bin.zip
        unzip -q gradle-7.6-bin.zip
        echo "$(pwd)/gradle-7.6/bin" >> $GITHUB_PATH
        
    - name: Verify Setup
      run: |
        java -version
        gradle -version
        echo "ANDROID_HOME: $ANDROID_HOME"
        ls -la $ANDROID_HOME
        
    - name: Clean and Build APK
      run: |
        cd simple_app
        gradle clean
        gradle assembleDebug --stacktrace --info
        
    - name: Find APK Files
      run: find simple_app -name "*.apk" -type f
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: final-smartagent-apk
        path: simple_app/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: simple_app/build/
