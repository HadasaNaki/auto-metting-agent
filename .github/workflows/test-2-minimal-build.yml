name: "ðŸ§ª TEST 2: Minimal Build Structure"

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-minimal-structure:
    runs-on: ubuntu-latest
    name: "Test Minimal Build"
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Create Ultra Minimal Android Project
      run: |
        mkdir -p ultra_minimal/app/src/main/java/com/test
        mkdir -p ultra_minimal/app/src/main/res/values
        
        # Root build.gradle
        cat > ultra_minimal/build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:7.4.0'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        # App build.gradle
        cat > ultra_minimal/app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            namespace 'com.test.minimal'
            compileSdk 33
            
            defaultConfig {
                applicationId "com.test.minimal"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        EOF
        
        # Settings.gradle
        cat > ultra_minimal/settings.gradle << 'EOF'
        rootProject.name = "UltraMinimal"
        include ':app'
        EOF
        
        # AndroidManifest.xml
        cat > ultra_minimal/app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application android:label="Test">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # MainActivity.java
        cat > ultra_minimal/app/src/main/java/com/test/MainActivity.java << 'EOF'
        package com.test;
        import android.app.Activity;
        import android.os.Bundle;
        
        public class MainActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
            }
        }
        EOF
        
        # strings.xml
        cat > ultra_minimal/app/src/main/res/values/strings.xml << 'EOF'
        <resources>
            <string name="app_name">Test</string>
        </resources>
        EOF
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        
    - name: Test Gradle Build
      run: |
        cd ultra_minimal
        ./gradlew assembleDebug --stacktrace
